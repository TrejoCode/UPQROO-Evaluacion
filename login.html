<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="author" content="UPQROO - trejocode" />
    <meta name="theme-color" content="#00B6BF" />
    <title>UPQROO - Sistema de evaluación docente</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./src/css/style.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de evaluación docente" />
    <meta name="keywords" content="UPQROO, SIE, Sistema de evaluación" />    
    <!-- IOS Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://kit.fontawesome.com/7621181617.js"></script>
</head>
<body>

    <div class="main flex">
        <div class="column login">
            <div class="row background-login" ">
                <div class="column justify-center align-center">
                    <div class="row">
                        <div class="column left justify-center align-center" style="background-image: url(src/img/leftblue.jpg)">
                            <div class="container responsive-img item-left justify-center align-center">
                                    <img src="src/img/upqroo.png" alt="Universidad Politecnica" title="Universidad Politecnica" class="cover-img logo"/>
                                </div>
                        </div>
                        
                        <div class="column right align-center justify-center">
                            <div class="row container justify-center">
                                <form class="column form-data" action="/surveys.html">
                                    <h1 class="color-darkBlue font-double text-center title">EVALUACIÓN DOCENTE</h1>
                                    <div class="white-space-24"></div>
                                    <p class="color-darkgray font-regular text-center">Introduzca sus datos de acceso</p>
                                    <div class="white-space-32"></div>
                                   
                                    <input type="text" name="matricula" placeholder="Matricula" class="input input-form" required>
                                    <div class="white-space-24"></div>
                                    <input type="password" name="matricula" placeholder="Contraseña" class="input input-form" required>
                                    <div class="white-space-32"></div>
                                    <button type="submit" class="btn btn-login  bg-darkBlue color-white font-regular weight-semi">INGRESAR</button>
                                    <div class="white-space-24"></div>
                                    <div class="row justify-center">
                                   
                                    </div>
                                </form>                               
                            </div>
                        </div> 
                    </div>

                   
                </div>
            </div> <!--/.background login-->
            
        </div> <!--/.column login-->

    </div> <!--/.main flex-->


    <script src="./src/js/front.js"></script>
    <script src="./src/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
